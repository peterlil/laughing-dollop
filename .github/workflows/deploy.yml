name: deploy
on:
  workflow_dispatch

permissions:
      id-token: write
      contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: 'Az CLI login'
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    - name: Checkout code
      uses: actions/checkout@v2

    - name: 'Run Azure CLI commands'
      run: |
          az account show
          az group list
          pwd 